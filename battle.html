  <script>
    let selectedEnemyChar = "";
    let allCharacters = [];

    // å¯¾æˆ¦ã‚­ãƒ£ãƒ©ã®è¡¨ç¤º
    function renderEnemyCharacterIcons(filteredList) {
        const container = document.getElementById("enemyCharacterIcons");
        container.innerHTML = "";

        filteredList.forEach(({ name, file }) => {
        const div = document.createElement("div");
        div.className = "character-icon";
        div.innerHTML = `<img src="icons/${file}.png" alt="${name}"><div>${name}</div>`;
        div.onclick = () => {
            selectedEnemyChar = name;
            document.querySelectorAll("#enemyCharacterIcons .character-icon").forEach(el => el.classList.remove("selected"));
            div.classList.add("selected");
        };
        container.appendChild(div);
        });
    }

    // åˆå›ãƒ­ãƒ¼ãƒ‰ï¼ˆã‚­ãƒ£ãƒ©èª­ã¿è¾¼ã¿ï¼‰
    async function loadCharacters() {
        const response = await fetch("characters.json");
        allCharacters = await response.json();
        renderEnemyCharacterIcons(allCharacters);
    }

    document.getElementById("enemyCharacterSearch").addEventListener("input", (e) => {
        const keyword = e.target.value.trim();
        const filtered = filterCharacters(keyword);
        renderEnemyCharacterIcons(filtered);
    });

    function filterCharacters(keyword) {
        const normalized = keyword.toLowerCase();
        return allCharacters.filter(({ name, yomi, romaji }) => {
        return (
            name.includes(keyword) ||
            (yomi && yomi.includes(keyword)) ||
            (romaji && romaji.toLowerCase().includes(normalized))
        );
        });
    }

    // DOMè¦ç´ å–å¾—ï¼ˆâ€»ã“ã®ãƒšãƒ¼ã‚¸ã«ã¯ dateInput ã¯ç„¡ã„ã®ã§å–å¾—ã—ãªã„ï¼‰
    const streakCheck = document.getElementById("streak");
    const winBtn = document.getElementById("winBtn");
    const loseBtn = document.getElementById("loseBtn");

    let result = ""; // å‹æ•—è¨˜éŒ²ç”¨

    window.onload = () => {
        loadCharacters();
    };

    function setResult(val) {
        result = val;
        winBtn.classList.remove("selected-win");
        loseBtn.classList.remove("selected-lose");
        if (val === "win") {
        winBtn.classList.add("selected-win");
        } else {
        loseBtn.classList.add("selected-lose");
        }
    }

    // â˜… GASã«é€ã‚‹ï¼ˆno-cors + keepaliveï¼‰
    function sendToSheet(record) {
        const url = "https://script.google.com/macros/s/AKfycbwSgeo5WlnT4Hk-5GBv8YKX6BHANpJmC9MuXWkmwb3l69ocdjxe4DRsP28jXh2V2Huq/exec"; // /exec

        const params = new URLSearchParams({
        date: record.date ?? "",
        myChar: record.myChar ?? "",
        enemyChar: record.enemyChar ?? "",
        result: record.result ?? "",
        streak: String(record.streak ?? false),
        startPower: String(record.startPower ?? "")
        });

        // ãƒ¬ã‚¹ãƒãƒ³ã‚¹ã¯èª­ã¾ãªã„é‹ç”¨ï¼ˆãƒ—ãƒªãƒ•ãƒ©ã‚¤ãƒˆå›é¿ï¼†é·ç§»è¨±å®¹ï¼‰
        fetch(url, { method: "POST", body: params, mode: "no-cors", keepalive: true })
        .then(() => console.log("GASã¸é€ä¿¡ãƒªã‚¯ã‚¨ã‚¹ãƒˆã‚’é€å‡º(no-cors)"))
        .catch(err => console.error("GASé€ä¿¡å¤±æ•—:", err));
    }

    function saveRecord() {
        const tempRecord = JSON.parse(localStorage.getItem("tempRecord") || "{}");

        const record = {
        date: tempRecord.date || "",
        myChar: tempRecord.myChar || "",
        startPower: tempRecord.startPower || "",
        enemyChar: selectedEnemyChar,
        result: result,
        streak: streakCheck.checked
        };

        // ãƒ­ãƒ¼ã‚«ãƒ«ä¿å­˜
        const history = JSON.parse(localStorage.getItem('records') || "[]");
        history.push(record);
        localStorage.setItem('records', JSON.stringify(history));

        // å…ˆã«é€ä¿¡ã‚’ã‚­ãƒƒã‚¯
        sendToSheet(record);

        // å°‘ã—ä½™è£•ã‚’æŒã£ã¦ç”»é¢é·ç§»ï¼ˆé€ä¿¡ä¸­ã§ã‚‚å®Œäº†ã—ã‚„ã™ã„ï¼‰
